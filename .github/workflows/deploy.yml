name: Deploy Vinxi to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      # Étape critique - Trouve le vrai dossier de sortie
      - name: Locate Actual Build Output
        id: find_output
        run: |
          BUILD_DIR=$(find . -path '*/index.html' -exec dirname {} \; | head -n 1)
          if [ -z "$BUILD_DIR" ]; then
            echo "::error::Aucun fichier index.html trouvé dans :"
            find . -type d | sort
            exit 1
          fi
          echo "Dossier de build trouvé : $BUILD_DIR"
          echo "OUTPUT_DIR=${BUILD_DIR}" >> $GITHUB_OUTPUT

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_output.outputs.OUTPUT_DIR }}

      - name: Deploy
        uses: actions/deploy-pages@v4